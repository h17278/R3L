<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/MainFile.css" rel="stylesheet" type="text/css"/>
    <link href="css/Forms.css" rel="stylesheet" type="text/css"/>
</head>

<body>
    <nav th:replace="~{fragments::menu('addevent')}"></nav>

    <form id="newEvent" method="post" action="addevent" accept-charset="UTF-8">
        <div>
            <div>
                <label for="title">Titre de l'événement</label>
                <input type="text" name="title" id="title" required/>
            </div>
            <div class>
                <label> Association </label>
                <select th:field="*{clubList}" id="club_id" name="club_id">
                    <option th:each="club : ${clubList}"
                            th:if="${club.id == session.club}"
                            th:value="${club.id}"
                            th:text="${club.name}"
                    >
                            
                    </option>
                </select>
            </div>
            <div>
                <label for="event_date">Date de l'événement</label>
                <input type="date" name="event_date" id="event_date" required/>
            </div>
            <div>
                <label for="image_link">Mettre l'URL de l'image de l'événement</label>
                <input type="text" name="image_link" id="image_link" maxlenght="1000" required/>
            </div>
        </div>
        <div>
            <div>
                <label for="resume">Courte description de l'événement (maximum 100 caractères)</label>
                <input type="text" name="resume" id="resume" maxlength="100" required/>
            </div>
            <div>
                <label for="details">Détails de l'événement (maximum 10 000 caractères)</label>
                <input  type="text" name="details" id="details" maxlength="10000" required/>
            </div>
            <div id="clubSelector">
                Bureau qui gère l'événement
                <input type="radio" name="bureau" value="BES" required> BES
                <input type="radio" name="bureau" value="BDA"> BDA
                <input type="radio" name="bureau" value="BET"> BET
                <input type="radio" name="bureau" value="CAP"> Cap Solidaire
                <input type="radio" name="bureau" value="BDS"> BDS <br>
            </div>
        </div>
        <button onclick="maFonctionTestResume()" type="submit">
            Ajouter événement
        </button>
    </form>
</body>
</html>
