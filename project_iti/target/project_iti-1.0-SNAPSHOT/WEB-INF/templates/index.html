<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> HEIvents </title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/cssFile.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<nav th:replace="~{fragments::menu('home')}"></nav>

<main>

    <div id="left">
        <article th:each="event,state : ${eventList}" th:onclick="'showDiv(' + ${event.id} + ')'">
            <figure th:if="${state.odd}">
                <section class="intro">
                    <img alt="Image du club" th:src="${event.club.lien}"/>
                    <figcaption>
                        <h1 th:text="${event.title}"></h1>
                        <h2 th:text="${event.club.name}"></h2>
                        <script th:inline="javascript">
                            function showDiv(id) {
                                if (document.getElementById('infoDiv' + id).style.display === 'none') {
                                    document.getElementById('infoDiv' + id).style.display = 'block';
                                } else {
                                    document.getElementById('infoDiv' + id).style.display = 'none';
                                }
                            }
                        </script>
                    </figcaption>
                </section>

                <h4 th:text="${event.eventDate}"></h4>

                <section th:id="'infoDiv' + ${event.id}" style="display:none;">
                    <h3 th:text="${event.resume}"></h3>
                    <h3 th:text="${event.bureau}"></h3>
                    <a> Voir le détail de cet évent </a>
                </section>
            </figure>
        </article>
    </div>

    <div id="right">
        <article th:each="event, stat : ${eventList}" th:onclick="'showDiv(' + ${event.id} + ')'">
            <figure th:if="${stat.even}">
                <section class="intro">
                    <img alt="Image du club" th:src="${event.club.lien}"/>
                    <figcaption>
                        <h1 th:text="${event.title}"></h1>
                        <h2 th:text="${event.club.name}"></h2>
                        <script th:inline="javascript">
                            function showDiv(id) {
                                if (document.getElementById('infoDiv' + id).style.display === 'none') {
                                    document.getElementById('infoDiv' + id).style.display = 'block';
                                } else {
                                    document.getElementById('infoDiv' + id).style.display = 'none';
                                }
                            }
                        </script>
                    </figcaption>
                </section>

                <h4 th:text="${event.eventDate}"></h4>

                <section th:id="'infoDiv' + ${event.id}" style="display:none;">
                    <h3 th:text="${event.resume}"></h3>
                    <h3 th:text="${event.bureau}"></h3>
                    <a> Voir le détail de cet évent </a>
                </section>
            </figure>
        </article>
    </div>

</main>

</body>
</html>
