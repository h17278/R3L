<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> HEIvents </title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cssFile.css" rel="stylesheet" type="text/css"/>
</head>

<body>

<nav th:replace="~{fragments::menu('home')}"></nav>

<main>

    <article id="event" th:each="event : ${eventList}">
        <figure>
            <img src="'img/clubImg'+${event.club.name}+'jpg'" alt="Image du club">
            <figcaption>
                <h1 th:text="${event.title}"></h1>
                <h2 th:text="${event.club.name}"></h2>
            </figcaption>
            <h4 th:text="${event.eventDate}"></h4>
        </figure>

    </article>

</main>

</body>
</html>
