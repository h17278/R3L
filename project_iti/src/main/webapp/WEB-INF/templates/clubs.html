<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clubs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cssFile.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav th:replace="~{fragments::menu('clubs')}"></nav>

<article id="Club" th:each="club : ${clubList}">
    <h1 th:text="${club.name}"></h1>
    <h2 th:src ="${club.lien}"></h2>
</article>

</body>
</html>
