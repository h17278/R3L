<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Clubs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/cssFile.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav th:replace="~{fragments::menu('clubs')}"></nav>

<article id="event" th:each="club : ${clubList}">
    <figure>
        <img th:src ="${club.lien}" width="150" alt="image de l association">
        <figcaption>
            <h1 th:text="${club.name}"></h1>
        </figcaption>
        <th> Administrateurs : </th> <br/>
        <tr th:each="admin : ${userList}" th:if="${admin.getPresident() and admin.getClub() == club.id}">
            <td th:text="${admin.getPseudo()}"></td>
        </tr>

    </figure>
    <!-- <h1 th:text="${club.name}"></h1>
    <img th:src ="${club.lien}" width="150"/> -->
</article>

</body>
</html>
