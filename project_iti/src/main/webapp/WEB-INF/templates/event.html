<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title> Event </title>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="css/cssFile.css" rel="stylesheet" type="text/css"/>
</head>
<body>

<nav th:replace="~{fragments::menu('home')}"></nav>

<div>
    <article>
        <figure>
            <section class="intro">
                <img alt="Image du club" th:src="${event.club.lien}"/>
                <figcaption>
                    <h1 th:text="${event.title}"></h1>
                </figcaption>
                <h2 th:text="${event.club.name}"></h2>
                <h3 th:text="${event.resume}"></h3>
                <h3 th:text="${event.bureau}"></h3>
                <h4 th:text="${event.details}"></h4>


                <h4 th:text="${event.eventDate}"></h4>




                <form name="DeleteEvent" action="DeleteEvent"><button type="submit" name="DeleteEvent" th:value="${event.id}">Supprimer l'événement</button></form>
                <form name="modifEvent" action="modifEvent"><button type="submit" name="modifEvent" th:value="${event.id}">Modifier l'événement</button></form>

            </section>
        </figure>
    </article>

</div>

</body>
</html>
