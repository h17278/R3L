<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Event</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

<form method="post" action="addevent" accept-charset="UTF-8">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="title">Event title</label>
                <input type="text" name="title" id="title" class="form-control" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="club_id">Club ID</label>
                <input type="number" name="club_id" id="club_id" class="form-control" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="event_date">Event date</label>
                <input type="date" name="event_date" id="event_date" class="form-control" required/>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="resume">Short description of your event (maximum 100 characters)</label>
                <input type="text" name="resume" id="resume" class="form-control" maxlength="100" required/>
            </div>
            <div class="form-group col-md-6">
                <label for="details">Article (maximum 10 000 characters)</label>
                <input type="text" name="details" id="details" class="form-control" maxlength="10000" required/>
            </div>
        </div>

        <button type="submit" class="btn btn-primary btn-sm">
            <i class="fas fa-plus"></i>
            Add event
        </button>
</form>

</body>
</html>
